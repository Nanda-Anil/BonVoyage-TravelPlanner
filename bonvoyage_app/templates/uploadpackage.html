<!DOCTYPE html>
<html lang="en">
<head>
    <style>
     #a{
            background : https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0YsQg3HfCsHTRF4B7XFy3t04R3BVEpIsTDQ&usqp=CAU;

            margin-top: 10px;

        }


         .btn-grad {
            background-image: linear-gradient(to right, #348F50 0%, #56B4D3  51%, #348F50  100%);
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
          }

          .btn-grad:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
          }


    </style>
    <script src="https://kit.fontawesome.com/e0133b5663.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body background="https://blog.hubspot.com/hubfs/transactional-email-4.png" >

<div class="container-fluid" style="margin-top:40px;">
    <div class="row justify-content-center">
              <h1 class="main-heading" style="color:green;margin-left:70px;"><b><center>ADD PACKAGES</center></b></h1>
            <form method="POST"> {% csrf_token %}
              <div class="row mb-3"style="margin-top:30px;">
                <label class="col-md-4 col-form-label text-md-end">AGENCY NAME</label>
                <div class="col-md-6">
                  <input type="text" class="form-control " name="agency" value="{{ag}}" required autofocus>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">E-mail ID</label>
                <div class="col-md-6">
                  <input  type="email" class="form-control " name="email" value="{{em}}" required autofocus>
                </div>
              </div>
               <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end ">DESTINATION</label>
                <div class="col-md-6">
                  <input  type="text" class="form-control " name="state" value="" required  autofocus>
                </div>
               </div>
                <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end ">MAIN ATTRACTIONS</label>
                <div class="col-md-6">
                  <input  type="text" class="form-control " name="spots" value="" required  autofocus>
                </div>
               </div>
                <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">FOOD INCLUDED</label>
                <div class="col-md-6">
                  <select name="food">
                       <option value="food">--SELECT--</option>
                      <option value="yes">YES</option>
                      <option value="no">NO</option>
                  </select>
                </div>
                </div>
                <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">PET ALLOWED</label>
                <div class="col-md-6">
                  <select name="pet">
                       <option value="pet">--SELECT--</option>
                      <option value="yes">YES</option>
                      <option value="no">NO</option>
                  </select>
                </div>
                </div>
                <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">DAYS AND NIGHTS</label>
                <div class="col-md-6">
                  <select name="duration">
                      <option value="0-0">--SELECT--</option>
                      <option value="0-1">0-1</option>
                      <option value="1-2">1-2</option>
                      <option value="2-3">2-3</option>
                      <option value="3-4">3-4</option>
                      <option value="4-5">4-5</option>
                      <option value="5-6">5-6</option>
                      <option value="6-7">6-7</option>
                      <option value="7-8">7-8</option>
                      <option value="8-9">8-9</option>
                      <option value="9-10">9-10</option>
                  </select>
                </div>
                </div>
                <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">CAB SERVICE INCLUDED</label>
                <div class="col-md-6">
                  <select name="cab">
                       <option value="food">--SELECT--</option>
                      <option value="yes">YES</option>
                      <option value="no">NO</option>
                  </select>
                </div>
                </div>
                <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">STAYING</label>
                <div class="col-md-6">
                  <input type="text" class="form-control " name="stay" value="" required autofocus>
                </div>
              </div>
                <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">RATE PER PERSON</label>
                <div class="col-md-6">
                  <input type="text" class="form-control " name="rate" value="" required autofocus>
                </div>
              </div>
               <button type="submit" class="btn btn-grad" style="margin-left:700px;margin-top:30px;">UPLOAD PACKAGE</button>
            </form>

    </div>
</div>
</body>
</html>
