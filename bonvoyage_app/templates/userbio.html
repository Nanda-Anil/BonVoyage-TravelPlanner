<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/e0133b5663.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST"> {% csrf_token %}
              <div class="row mb-3">
                <label for="email" class="col-md-4 col-form-label text-md-end">First Name</label>
                <div class="col-md-6">
                  <input id="text" type="text" class="form-control " name="name" value="{{nm}}" required autocomplete="name" autofocus>
                </div>
              </div>


              <div class="row mb-3">
                <label for="email" class="col-md-4 col-form-label text-md-end">Email Address</label>
                <div class="col-md-6">
                  <input id="email" type="email" class="form-control " name="email" value="{{em}}" required autocomplete="email" autofocus>
                </div>
              </div>


              <div class="row mb-3">
                <label for="phone" class="col-md-4 col-form-label text-md-end">Phone number</label>
                <div class="col-md-6">
                  <input id="phone" type="number" class="form-control " name="phone" value="{{ph}}" required autocomplete="phone" autofocus>
                </div>
              </div>


</form>
</body>
</html>
