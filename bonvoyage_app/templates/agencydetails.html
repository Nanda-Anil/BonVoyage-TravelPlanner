<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/e0133b5663.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body background="https://img.freepik.com/premium-vector/white-clouds-blue-sky-seamless-pattern-different-form-fluffy-clouds-light-heaven-background-vector-flat-cartoon-style-abstract-endless-texture-web-covers-decoration-kids-print-design_502274-343.jpg?w=2000">
<center><h1 style="color:teal;"><strong>AGENCY'S DETAILS</strong></h1></center>
<form method="post">{% csrf_token %}
    {% for i in a %}
    <div class="container" style="margin-top:30px;">
        <div class="card" style="text-align:center;color:black;width: 48rem;margin-left:250px;"><br><br>

        <label><b>AGENCY NAME : {{i.agency}}</b></label><br><br>
        <label><b>E-MAIL ID : {{i.email}}</b></label><br><br>
        <label><b>ADDRESS :{{i.address}}</b></label><br><br>
        <label><b>PHONE NUMBER :{{i.phone}}</b></label><br><br>
        </div>
    </div>
    {% endfor %}
</form>
</body>
</html>
