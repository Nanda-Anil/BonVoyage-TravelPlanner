<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    #a{
        background-color: #85FFBD;
background-image: https://cdn.pixabay.com/photo/2021/06/29/06/14/water-drops-6373296__340.jpg;

}
    </style>
     <script src="https://kit.fontawesome.com/e0133b5663.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">{% csrf_token %}
    {% for i in a %}
<div class="container">
    <div class="row justify-content-center">
         <div id="a" class="card shadow-sm" style="margin-top:20px; ">
          <div class="card-body" >

                  <center>
                   <label><b>AGENCY NAME : &nbsp;&nbsp;&nbsp;{{i.agency}}</b></label><br><br>
                   <label><b>EMAIL :&nbsp;&nbsp;&nbsp;{{i.email}}</b></label><br><br>
                   <label><b>DESTINATION :&nbsp;&nbsp;&nbsp;{{i.state}}</b></label><br><br>
                   <label><b>MAIN ATTRACTIONS:&nbsp;&nbsp;&nbsp;{{i.spots}}</b></label><br><br>
                   <label><b>FOOD INCLUDED:&nbsp;&nbsp;&nbsp;{{i.food}}</b></label><br><br>
                   <label><b>PET'S ALLOWED : &nbsp;&nbsp;&nbsp;{{i.pet}}</b></label><br><br>
                   <label><b>DAY AND NIGHT : &nbsp;&nbsp;&nbsp;{{i.duration}}</b></label><br><br>
                   <label><b>CAB SERVICE INCLUDED:&nbsp;&nbsp;&nbsp;{{i.cab}}</b></label><br><br>
                   <label><b>STAY :&nbsp;&nbsp;&nbsp;{{i.stay}}</b></label><br><br>
                   <label><b>RATE PER PERSON:&nbsp;&nbsp;&nbsp;{{i.rate}}</b></label><br><br>
                   <a href="http://127.0.0.1:8000/bonvoyage_app/bookpackage/{{i.id}}" class="btn btn-success">BOOK NOW</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <a href="http://127.0.0.1:8000/bonvoyage_app/addtowishlist/{{i.id}}" class="btn btn-warning">ADD TO WISHLIST</a>
                  </center>

          </div>
         </div>
    </div>
</div>
    {% endfor %}
</form>
</body>
</html>
