<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <script src="https://kit.fontawesome.com/e0133b5663.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="a" background="https://cdn.wallpapersafari.com/57/46/dY3eN1.jpg" style="width:1400px; height:600px;">

<form method="post" enctype="multipart/form-data">{% csrf_token %}

    <div class="container" style="margin-top:120px;">

        <div class="row mb-3"style="margin-top:30px;">
                <label class="col-md-4 col-form-label text-md-end">AGENCY NAME</label>
                <div class="col-md-6">
                  <input type="text" class="form-control " name="agency" value="{{an}}" required readonly autofocus>
                </div>
              </div>
               <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">DESTINATION</label>
                <div class="col-md-6">
                  <input  type="text" class="form-control " name="state" value="{{st}}" required readonly autofocus>
                </div>
               </div>
               <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">MAIN ATTRACTIONS</label>
                <div class="col-md-6">
                  <input  type="text" class="form-control " name="spots" value="{{sp}}" required readonly autofocus>
                </div>
               </div>
               <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">RATE</label>
                <div class="col-md-6">
                  <input  type="text" class="form-control " name="rate" value="{{rt}}">
                </div>
                </div>
                <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">NAME</label>
                <div class="col-md-6">
                  <input  type="text" class="form-control " name="name" value=" " required autofocus>
                </div>
                </div>
                <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">FROM DATE</label>
                <div class="col-md-6">
                  <input  type="text" class="form-control " name="frmdy" value=" " required autofocus>
                </div>
                </div>
                <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">TO DATE</label>
                <div class="col-md-6">
                  <input  type="text" class="form-control " name="tody" value=" " required autofocus>
                </div>
                </div>
                <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">EMAIL ID</label>
                <div class="col-md-6">
                  <input  type="email" class="form-control " name="email" value=" " required autofocus>
                </div>
                </div>
                 <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">PHONE NUMBER</label>
                <div class="col-md-6">
                  <input  type="text" class="form-control " name="phone" value=" " required autofocus>
                </div>
                </div>

                <button class="btn btn-warning" type="submit" style="margin-left:700px;">BOOK &nbsp;<i class="fa-sharp fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
</form>
</body>
</html>
